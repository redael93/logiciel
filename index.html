<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'impression</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Test d'impression avec diff√©rents scripts</h1>
    <button onclick="printNumber(1)">Imprimer 1</button>
    <button onclick="printNumber(2)">Imprimer 2</button>
    <button onclick="printNumber(3)">Imprimer 3</button>
    <button onclick="printNumber(4)">Imprimer 4</button>
    <button onclick="printNumber(5)">Imprimer 5</button>
    <button onclick="printNumber(6)">Imprimer 6</button>
    <button onclick="printNumber(7)">Imprimer 7</button>
    <button onclick="printNumber(8)">Imprimer 8</button>
    <button onclick="printNumber(9)">Imprimer 9</button>
    <button onclick="printNumber(10)">Imprimer 10</button>

    <script>
        function printNumber(number) {
            const printArea = document.createElement('div');
            printArea.innerHTML = `<h1>${number}</h1>`;
            document.body.appendChild(printArea);

            const printWindow = window.open('', '_blank', 'width=600,height=400');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(printArea.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();

            document.body.removeChild(printArea);
        }
    </script>
</body>
</html>
