<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre des commandes</title>
</head>
<body>
    <h1>Prendre des commandes</h1>

    <form id="orderForm">
        <h2>Sélectionnez votre Bip</h2>
        <label><input type="radio" name="bip" value="1" required> Bip 1</label><br>
        <label><input type="radio" name="bip" value="2" required> Bip 2</label><br>
        <label><input type="radio" name="bip" value="3" required> Bip 3</label><br>
        <label><input type="radio" name="bip" value="4" required> Bip 4</label><br>

        <h2>Choisissez vos Pizzas</h2>
        <label><input type="checkbox" name="pizza" value="Indienne"> Indienne</label><br>
        <label><input type="checkbox" name="pizza" value="Kebab"> Kebab</label><br>
        <label><input type="checkbox" name="pizza" value="Française"> Française</label><br>
        <label><input type="checkbox" name="pizza" value="Chèvre Miel"> Chèvre Miel</label><br>

        <h3>Modifications des Ingrédients</h3>
        <label><input type="checkbox" name="ingredient" value="Sauce Tomate"> Sauce Tomate</label><br>
        <label><input type="checkbox" name="ingredient" value="Crème Fraîche"> Crème Fraîche</label><br>
        <label><input type="checkbox" name="ingredient" value="Lardons"> Lardons</label><br>
        <label><input type="checkbox" name="ingredient" value="Poivrons"> Poivrons</label><br>

        <h2>Choisissez vos Desserts</h2>
        <label><input type="checkbox" name="dessert" value="Tiramisu"> Tiramisu</label><br>
        <label><input type="checkbox" name="dessert" value="Tarte aux Daims"> Tarte aux Daims</label><br>

        <h2>Choisissez vos Boissons</h2>
        <label><input type="checkbox" name="boisson" value="Coca"> Coca</label><br>
        <label><input type="checkbox" name="boisson" value="Fanta"> Fanta</label><br>
        <label><input type="checkbox" name="boisson" value="Évian"> Évian</label><br>

        <button type="button" onclick="addOrder()">Ajouter à la commande</button>
        <button type="button" onclick="closeOrder()">Clôturer le compte</button>
    </form>

    <h2>Commande en cours</h2>
    <ul id="orderList"></ul>
    <p id="totalAmount"></p>

    <script>
        let orderCount = 1;
        let totalAmount = 0;

        function addOrder() {
            const form = document.getElementById('orderForm');
            const orderList = document.getElementById('orderList');
            const formData = new FormData(form);
            let orderSummary = `Commande ${orderCount}:<br>`;
            let orderAmount = 0;

            formData.forEach((value, key) => {
                if (key === 'pizza') {
                    orderAmount += 3;
                    orderSummary += `Pizza: ${value} (3€)<br>`;
                }
                if (key === 'dessert') {
                    orderAmount += 2;
                    orderSummary += `Dessert: ${value} (2€)<br>`;
                }
                if (key === 'boisson') {
                    orderAmount += 1;
                    orderSummary += `Boisson: ${value} (1€)<br>`;
                }
                if (key === 'ingredient') {
                    orderSummary += `Ingrédient: ${value}<br>`;
                }
            });

            totalAmount += orderAmount;
            const listItem = document.createElement('li');
            listItem.innerHTML = orderSummary + `Total de cette commande: ${orderAmount}€`;
            orderList.appendChild(listItem);
            document.getElementById('totalAmount').innerText = `Montant total de toutes les commandes: ${totalAmount}€`;

            form.reset();
            orderCount++;
        }

        function closeOrder() {
            alert(`Montant total de toutes les commandes: ${totalAmount}€`);
            document.getElementById('orderList').innerHTML = '';
            document.getElementById('totalAmount').innerText = '';
            totalAmount = 0;
            orderCount = 1;
        }
    </script>
</body>
</html>
