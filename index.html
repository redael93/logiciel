<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre des commandes</title>
    <style>
        .section {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Prendre des commandes</h1>

    <!-- Section Bip -->
    <div id="bipSection" class="section visible">
        <h2>Sélection du Bip</h2>
        <label for="bip">Entrez le numéro du Bip :</label>
        <input type="number" id="bip" name="bip" required>
        <button onclick="goToSection('typeSection')">Suivant</button>
    </div>

    <!-- Section Type de Produit -->
    <div id="typeSection" class="section">
        <h2>Choix du Type de Produit</h2>
        <button onclick="showPizzaOptions()">Pizza</button>
        <button onclick="goToSection('boissonSection')">Boisson</button>
        <button onclick="goToSection('dessertSection')">Dessert</button>
    </div>

    <!-- Section Choix de Pizza -->
    <div id="pizzaSection" class="section">
        <h2>Choix de la Pizza</h2>
        <button onclick="selectPizza('Indienne')">Indienne</button>
        <button onclick="selectPizza('Kebab')">Kebab</button>
        <button onclick="selectPizza('Française')">Française</button>
        <button onclick="selectPizza('Chèvre Miel')">Chèvre Miel</button>
    </div>

    <!-- Section Modification Ingrédients -->
    <div id="ingredientSection" class="section">
        <h2>Modification des Ingrédients</h2>
        <button onclick="modifyIngredient('Ajouter')">Ajouter Ingrédients</button>
        <button onclick="modifyIngredient('Supprimer')">Supprimer Ingrédients</button>
        <button onclick="modifyIngredient('Remplacer')">Remplacer Ingrédients</button>
        <button onclick="validatePizza()">Valider</button>
    </div>

    <!-- Section Boisson -->
    <div id="boissonSection" class="section">
        <h2>Choix de la Boisson</h2>
        <label><input type="checkbox" name="boisson" value="Coca"> Coca</label><br>
        <label><input type="checkbox" name="boisson" value="Fanta"> Fanta</label><br>
        <label><input type="checkbox" name="boisson" value="Évian"> Évian</label><br>
        <button onclick="addBoisson()">Ajouter Boisson</button>
    </div>

    <!-- Section Dessert -->
    <div id="dessertSection" class="section">
        <h2>Choix du Dessert</h2>
        <label><input type="checkbox" name="dessert" value="Tiramisu"> Tiramisu</label><br>
        <label><input type="checkbox" name="dessert" value="Tarte aux Daims"> Tarte aux Daims</label><br>
        <button onclick="addDessert()">Ajouter Dessert</button>
    </div>

    <!-- Section Commande en cours -->
    <h2>Commande en cours</h2>
    <ul id="orderList"></ul>
    <p id="totalAmount">Montant total de la commande : 0€</p>
    <button onclick="closeOrder()">Clôturer le compte</button>

    <script>
        let totalAmount = 0;
        let orderList = document.getElementById('orderList');

        function goToSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('visible');
            });
            document.getElementById(sectionId).classList.add('visible');
        }

        function showPizzaOptions() {
            goToSection('pizzaSection');
        }

        function selectPizza(pizza) {
            let listItem = document.createElement('li');
            listItem.textContent = `Pizza: ${pizza} (3€)`;
            orderList.appendChild(listItem);
            totalAmount += 3;
            updateTotalAmount();
            goToSection('ingredientSection');
        }

        function modifyIngredient(action) {
            let ingredients = prompt(`Entrez les ingrédients à ${action.toLowerCase()}:`);
            let listItem = document.createElement('li');
            listItem.textContent = `${action} ingrédients: ${ingredients}`;
            orderList.appendChild(listItem);
        }

        function validatePizza() {
            goToSection('typeSection');
        }

        function addBoisson() {
            document.querySelectorAll('input[name="boisson"]:checked').forEach(boisson => {
                let listItem = document.createElement('li');
                listItem.textContent = `Boisson: ${boisson.value} (1€)`;
                orderList.appendChild(listItem);
                totalAmount += 1;
            });
            updateTotalAmount();
        }

        function addDessert() {
            document.querySelectorAll('input[name="dessert"]:checked').forEach(dessert => {
                let listItem = document.createElement('li');
                listItem.textContent = `Dessert: ${dessert.value} (2€)`;
                orderList.appendChild(listItem);
                totalAmount += 2;
            });
            updateTotalAmount();
        }

        function updateTotalAmount() {
            document.getElementById('totalAmount').textContent = `Montant total de la commande : ${totalAmount}€`;
        }

        function closeOrder() {
            alert(`Montant total de toutes les commandes : ${totalAmount}€`);
            orderList.innerHTML = '';
            totalAmount = 0;
            updateTotalAmount();
            goToSection('bipSection');
        }
    </script>
</body>
</html>
